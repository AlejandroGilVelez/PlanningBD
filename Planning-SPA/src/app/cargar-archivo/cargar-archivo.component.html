<div class="container">
    <div class="form-group">
        <h4>Cargar Archivo</h4>        
    </div>
    <div class="form-group">
        <input accept=".xls, .xlsx" [(ngModel)]="archivo" class="hidden" name="banner" type="file" id="banner">        
    </div>
    <div class="form-group">
        <button class="btn btn-primary" (click)="cargar()">Cargar</button>
    </div>
</div>
